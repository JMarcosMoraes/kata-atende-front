<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Login</h1>
        <img src="assets/img/login-image.svg" alt="Login">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>User</mat-label>
          <input matInput placeholder="ex. usuario@teste.com">
        </mat-form-field>
        <mat-form-field class="full-width"  appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="ex. 123">
          </mat-form-field>

          <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Primary</button>
      </form>
      
</div>
