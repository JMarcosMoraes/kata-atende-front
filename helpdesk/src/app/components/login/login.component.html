<div class="container">
    <form class="form mat-elevation-z8">
        <h1> </h1>
        <img src="assets/img/login-image.svg" alt="Login">
        
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            [formControl]="email"
            required
            [(ngModel)]="creds.email" 
            name="email" 
            matInput placeholder="ex. usuario@teste.com">
        </mat-form-field>
       
        <mat-form-field class="full-width"  appearance="fill">
          <mat-label>Senha</mat-label>
          <input
            [formControl]="senha"
            required
            [(ngModel)]="creds.senha" 
            name="senha" 
            type="password"
            matInput placeholder="ex. 123">
        </mat-form-field>

          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
      
</div>
