<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Técnico">
        <section class="section">
            <mat-checkbox class="-margin">Admin</mat-checkbox>
            <mat-checkbox class="-margin">Cliente</mat-checkbox>
            <mat-checkbox class="-margin">Técnico</mat-checkbox>
        </section>
            <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex. Nome Técnico">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="000.000.000.-00">
            <mat-icon matSuffix>pin</mat-icon>
    
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="nomeTecnico@mail.com">
            <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            
            <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="######">
            <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
            <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by KATA Sistemas</p>

</div>
