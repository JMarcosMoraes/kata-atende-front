<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Atualizar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Técnico">
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" color="primary" class="margin">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" color="primary" [checked]="true" class="margin">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" color="primary" class="margin">Técnico</mat-checkbox>
        </section>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input 
                [(ngModel)]="tecnico.nome"
                name="nome"
                [formControl]="nome"
                required
                matInput 
                placeholder="Ex. Nome"
                maxlength="50">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input 
                [(ngModel)]="tecnico.cpf"
                name="cpf"
                [formControl]="cpf"
                required
                matInput 
                placeholder="000.000.000.-00"
                mask="000.000.000.-00">
                
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input
                [(ngModel)]="tecnico.email"
                name="email" 
                [formControl]="email"
                required
                matInput 
                placeholder="nomeTecnico@mail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input
                [(ngModel)]="tecnico.senha"
                name="senha"
                [formControl]="senha" 
                required
                type="password"
                matInput 
                placeholder="######">
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
            <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
    <p class="fullWidth">by KATA Sistemas</p>

</div>
